<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>


</head>

<body>
  <main class="container flex gap-min">
    <div class="social-media-profile-card flex gap-min">
      <img class="avatar-image" src="./assets/images/avatar-jessica.jpeg" alt="">
      <h3 class="font-lowbold">Jessica Randall</h3>
      <p class="green-text text-small font-semibold">London, United Kingdom</p>
      <p class="text-small">"Front-end developer and avid reader."</p>
      <ul class="flex font-semibold text-small">
        <li class="margin-min"><a class="social-links" href="https://github.com" target="_blank">GitHub</a></li>
        <li class="margin-min"><a class="social-links" href="https://frontendmentor.io" target="_blank">Frontend Mentor</a></li>
        <li class="margin-min"><a class="social-links" href="https://linkedin.com" target="_blank">LinkedIn</a></li>
        <li class="margin-min"><a class="social-links" href="https://x.com" target="_blank">Twitter</a></li>
        <li class="margin-min"><a class="social-links" href="https://instagram.com" target="_blank">Instagram</a></li>
      </ul>
    </div>
  </main>

  <div class="attribution green-text">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AmirShamim</a>
  </div>
</body>

</html>
